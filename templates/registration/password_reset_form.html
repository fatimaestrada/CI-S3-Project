{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
    <section class="container pass-reset password-recover content-section text-center">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">

            <p>Please specify your email address to receive instructions for resetting it.</p>

            <form action="" method="post">
                <div style="display:none">
                    <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
                </div>
                    {{ form.email.errors }}
                <p><label for="id_email">E-mail address:</label> {{ form.email }} <input type="submit" class="btn btn-primary" value="Reset password" /></p>
            </form>

            </div>
        </div>
    </section>
{% endblock %}
